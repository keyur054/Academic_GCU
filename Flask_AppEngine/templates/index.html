<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .column {
            float: left;
            width: 33.33%;
            padding: 5px;
        }

        .row p {
            text-align: center;
        }

        .column img {
            height: 22em;
            width: 100%;
        }
    </style>
</head>

<body>
    <h2 align="center">Ancient Images</h2>
    <p></p>
    <div class="row">
    {% for key, value in result.items() %}
       <div class="column">
        <p>{{key}} </p>
        <a href="{{ url_for('getFirstFile',img_no=loop.index) }}">
        <img src="{{value}}" alt="{{ key }}"></a>
    </div>

  {% endfor %}
    </div>
</body>

</html>
